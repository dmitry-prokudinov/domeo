<section class="bid">
  <div class="bid__container container">
    <h2 class="visually-hidden">Форма для поиска работы подборщиком мебели</h2>
    <p class="bid__subtitle subtitle">
      Заполните форму, чтобы получить постоянную работу подборщиком мебели в
      Domeo
    </p>
    <form class="bid__form">
      <div class="form__field">
        <label class="bid__label label" for="bid-name">Введите ваше имя</label>
        <input
          class="bid__input input"
          type="text"
          id="bid-name"
          placeholder="Например, Алексей"
        />
      </div>
      <div class="form__field">
        <label class="bid__label label" for="bid-tel"
          >Введите ваш телефон</label
        >
        <input
          class="bid__input input"
          type="tel"
          id="bid-tel"
          placeholder="+7 (___) ___ - __ - __"
        />
      </div>

      <button class="bid__button" type="submit">
        Получить <br />постоянную работу
      </button>
    </form>
    <p class="bid__info">
      Нажимая на кнопку, вы даёте согласие на обработку персональных данных и
      соглашаетесь c
      <span class="bid__accent">политикой конфиденциальности</span>
    </p>
  </div>
</section>
